    <!-- Number -->
    <section id="number__dinner" class="number__dinner py-lg-0 py-5">

            <div class="row">
                <div class="col-6 col-md-3 mt-4 mt-md-0 ">
                    <div class="number__item">

                </div>

                </div>

                        <p>Chefs</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mt-4 mt-md-0 ">
                    <div class="number__item">

        </div>

            <div class="video__content">
                <div class="video__nut">
                    <a href="#small-dialog1" class="play-icon popup-with-zoom-anim">

                <div id="small-dialog1" class="w3ls_small_dialog wthree_pop mfp-hide">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Lib Magnific popup -->
    <script src="./lib/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".popup-with-zoom-anim").magnificPopup({
                type: "inline",
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: "auto",
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: "my-mfp-zoom-in"
            });
        });
    </script>
